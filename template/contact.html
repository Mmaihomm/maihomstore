{% extends 'layout.html' %}
{% block title %}Contact Maihom's Store {% endblock %}
{% block content %}

<div class="container" style="height: 88vh;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb"  style="background-color:#ffcccc;">
            <li class="breadcrumb-item " aria-current="page"><a style="color: #4d0000;" href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a>Contact</a></li>
        </ol>
    </nav>
    <input type="hidden" id="input-hidden">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
        </div>
    {% endfor %}
    {% endif %}

    <div class="card" style="margin:24px;">
        <h1 style="padding-top: 12px; padding-left: 8px; margin-left:40%"><strong>contact</strong></h1>
        <hr>
        <form action="" method="post" id="createform">
            {% csrf_token %}
            <div class="form-group row" style="padding: 8px;">
                <div class="col-6">
                    <label for="firstname">firstname</label>
                    <input type="text" class="form-control" name="firstname" required>
                </div>
                <div class="col-6">
                    <label for="lastname">lastname</label>
                    <input type="text" class="form-control" name="lastname" required>
                </div>
            </div>


            <div class="form-group" style="padding: 8px;">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" style="margin-bottom:1em;" required>
            </div>

            <div class="form-group" style="padding: 8px;">
                <label for="message">Message</label>
                <textarea type="text" class="form-control" name="message" required style="height: 15vh;"></textarea>
            </div>

            <button class="g-recaptcha" data-sitekey="6Ld1_DcbAAAAAMHO62-bfNpoAF-3SoQX1s7C8FgK" data-callback='onSubmit'
                data-action='submit' style="margin-left :50%; margin-bottom: 16px;">Submit</button>
        </form>
    </div>

</div>

<script src="https://www.google.com/recaptcha/api.js?render=6Ld1_DcbAAAAAMHO62-bfNpoAF-3SoQX1s7C8FgK"></script>
<script>
    function onSubmit(token) {
        $('#input-hidden').val(token);
        $('#createform').submit();
    }
</script>

{% endblock %}
