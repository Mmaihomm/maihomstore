{% extends 'layout.html' %}
{% block title%} Register - Maihom's Store {% endblock%}
{% block content %}
<div class="container-fluid" style="height:87vh;">
    <div style="margin: 16px; font-size: 32px; padding-left: 45%;">
        <strong>REGISTER</strong>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form action="" method="POST" style="margin: 16px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="form-group">
            <label for="">name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="form-group">
            <label for="">lastname</label>
            <input type="text" class="form-control" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="">password</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="form-group">
            <label for="">Re-Password</label>
            <input type="password" class="form-control" name="repassword" required>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" style="margin-bottom:1em;" required>
        </div>
        <input type="submit" value="SAVE" class="btn btn-primary" style="margin-left: 50%;">
    </form>
</div>

{% endblock %}
