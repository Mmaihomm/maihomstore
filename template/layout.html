<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>{% block title %}Maihom's Store {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">Maihom's Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for cat in context.categoryid %}
                {% if cat.is_active %}
                <a class="dropdown-item" href="{% url 'category' pk=cat.id %}">{{cat}}</a>
                {% endif %}
                {% endfor %}
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/contact" >Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='search' action="{{ request.path }}" value='{{searchcommit}}'>
            
          </form>
        </div>
      </nav>

      <div class="container">
        {% block content %}
        {%  endblock %}
      </div>

      <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);  bottom: 0px; width: -webkit-fill-available;">
          Â© Copyright 2021 Intelligent Bytes Co., Ltd. All Rights Reserves
        </div>
      </footer>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
